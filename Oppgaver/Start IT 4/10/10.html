<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body onload="testEvents('<li>onload</li>')">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="testEvents('<li>onchange</li>')" oninput="testEvents('<li>oninput</li>')" />
    <h3 onmouseover="testEvents('<li>onmouseover</li>')" onmouseout="testEvents('<li>onmouseout</li>')">Test test test</h3>
    <h2 id="info"></h2>

    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
        function testEvents(all) { //Samler alle funksjonene ovenefor i Ã¨n funksjon. 
            document.getElementById('info').innerHTML += all;

        }
    </script>
</body>

</html>
