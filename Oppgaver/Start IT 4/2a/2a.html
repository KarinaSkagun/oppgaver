<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
            div {
            background: yellow;
            border: 1px solid black;
            padding: 10px;
    </style>

</head>



<body onload="testOnLoad()">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="testOnChange()" oninput="testOnInput()" />
    <h3 onmouseover="testOnMouseOver()" onmouseout="testOnMouseOut()">Test test test</h3>
    <h2 id="info"></h2>
    <p id="demo">Double-click me.</p>
    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>


    <div oncontextmenu="myFunction()" contextmenu="mymenu">
        <p>
            Right-click inside this box to see the context menu!

            <menu type="context" id="mymenu">
                <menuitem label="Refresh" onclick="window.location.reload();" icon="ico_reload.png"></menuitem>
                <menu label="Share on...">
                    <menuitem label="Twitter" icon="ico_twitter.png" onclick="window.open('//twitter.com/intent/tweet?text=' + window.location.href);"></menuitem>
                    <menuitem label="Facebook" icon="ico_facebook.png" onclick="window.open('//facebook.com/sharer/sharer.php?u=' + window.location.href);"></menuitem>
                </menu>
                <menuitem label="Email This Page" onclick="window.location='mailto:?body='+window.location.href;"></menuitem>
            </menu>

    </div>

    <p id="demo"></p>

    <p>A function is triggered when the user is pressing a key in the input field</p>

    <input type="text" onkeydown="myFunction1()" />

    <script>
        function myFunction1() {
            alert("You pressed a key inside the input field");
        }

        function testOnLoad() {
            document.getElementById('info').innerHTML += '<li>onload</li>';
        }

        function testOnChange() {
            document.getElementById('info').innerHTML += '<li>onchange</li>';
        }

        function testOnInput() {
            document.getElementById('info').innerHTML += '<li>oninput</li>';
        }

        function testOnMouseOver() {
            document.getElementById('info').innerHTML += '<li>onmouseover</li>';
        }

        function testOnMouseOut() {
            document.getElementById('info').innerHTML += '<li>onmouseout</li>';
        }



        document.getElementById("demo").ondblclick = function() {
            myFunction()
        };

        function myFunction() {
            document.getElementById("demo").innerHTML = "I was double-clicked!";
        }

        function myFunction() {
            var x = document.getElementById("demo");
            x.innerHTML = "You right-clicked inside div!";
            x.style.fontSize = "30px";
        }
    </script>

</body>

</html>
