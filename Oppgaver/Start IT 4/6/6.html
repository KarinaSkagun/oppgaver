<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler og bruke dette til å bygge HTML dynamisk</p>

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />

    <input id="rundRamme" type="range" min="0" max="100" step="10" oninput="showDiv()" />
    <br />

    <input id="textInput" type="text" oninput="showDiv()" value= "endre teksten!" />



    <select id="colorChooser" onchange="showDiv()">
        <option value="lightblue">Lys blå</option>
        <option value="lightpink">Lys rosa</option>
        <option value="lightgreen">Lys grønn</option>
    </select>

    <select id="velgRamme" onchange="showDiv()">
        <option value="purple">Lilla Ramme</option>
        <option value="yellow">Gul Ramme</option>
		<option value="pink">Rosa Ramme</option>
        <option value="none">Ingen Ramme</option>
    </select>

</br>
</br>
    <div id="resultat"></div>
   
    <div id="resultatHtml" style="font-family: monospace"></div>

    <div id="boksen"></div>



    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');

        var velgRamme = document.getElementById("velgRamme");
        var rundRamme = document.getElementById("rundRamme");

        var boks = document.getElementById("boksen");
       
        showDiv();

        function showDiv() {
            resultatDiv.innerHTML = '<div style="background-color: ' + colorChooser.value +
                ';width: ' +
                sizeSlider.value + 'px;height: ' + sizeSlider.value +

                'px;border: 3px solid ' + velgRamme.value +
                ';border-radius: ' + rundRamme.value + 'px;">' +

                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
</body>

</html>
