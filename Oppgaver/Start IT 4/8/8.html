<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .round {
            border: 1px solid gray;
            border-radius: 5px;
        }
        
        .stilig {
            border: 1px solid darkcyan;
            padding: 15px;
            margin: 15px;
            color: lightgoldenrodyellow;
            text-align: center;
            background-color: brown;
        }
        
        .stilig::before {
            content: "ðŸ¡†";
        }
        
        .stilig::after {
            content: "ðŸ¡„";
        }
        
        .chk {
            background-color: rgb(172, 91, 172);
        }
        
        .chk2 {
            color: darkviolet;
        }
        
        .chk3 {
            padding: 25px;
        }
        
        .chk4 {
            margin: 25px;
        }
        
        .chk5 {
            border: 2px dotted rgba(95, 18, 131, 0.568);
        }
    </style>
</head>


<body>



    <p>Ferdighet 8 - Endre andre ting enn innerHTML: value, style</p>
    <input id="text" type="text" />
    <h2 id="overskrift">Overskrift</h2>
    <button onclick="doSomethingA(this)">A</button>
    <button onclick="doSomethingB(this)">B</button>
    <br/>
    <br/>

    <div id="stil" onclick="selectedDiv(this)">Div A</div>
    <div id="stil2" onclick="selectedDiv(this)">Div B</div>
    <div id="stil3" onclick="selectedDiv(this)">Div C</div>
    <div id="stil4" onclick="selectedDiv(this)">Div D</div>
    <div id="stil5" onclick="selectedDiv(this)">Div E</div>
    <br/>
    <br/>

    <input id="chk" type="checkbox" onchange="toggleStyle(this, 'chk')">Background-color
    </input/>
    <input id="chk2" type="checkbox" onchange="toggleStyle(this, 'chk2')">Color
    </input/>
    <input id="chk3" type="checkbox" onchange="toggleStyle(this, 'chk3')">Padding
    </input/>
    <input id="chk4" type="checkbox" onchange="toggleStyle(this, 'chk4')">Margin
    </input/>
    <input id="chk5" type="checkbox" onchange="toggleStyle(this, 'chk5')">Border
    </input/>

    <script>
        var selected = document.getElementById("stil");
        var textInput = document.getElementById('text');
        var h2Element = document.getElementById('overskrift');

        function doSomethingA(clickedElement) {
            textInput.style.backgroundColor = 'aquamarine';
            h2Element.style.backgroundColor = 'aquamarine';
            clickedElement.style.backgroundColor = 'aquamarine';

            textInput.classList.add('round');
            h2Element.classList.add('round');
            clickedElement.classList.add('round');

            textInput.value = "Trykket pÃ¥ knapp A";
        }

        function doSomethingB(clickedElement) {
            textInput.style.backgroundColor = 'blue';
            h2Element.style.backgroundColor = 'blue';
            clickedElement.style.backgroundColor = 'blue';

            textInput.style.color = 'whitesmoke';
            h2Element.style.color = 'whitesmoke';
            clickedElement.style.color = 'whitesmoke';

            textInput.style.fontWeight = 'bolder';
            h2Element.style.fontWeight = 'bolder';
            clickedElement.style.fontWeight = 'bolder';

            textInput.classList.remove('round');
            h2Element.classList.remove('round');
            clickedElement.classList.remove('round');

            textInput.value = "Trykket pÃ¥ knapp B";
        }

        function toggleStyle(element, klasse) {
            var isChecked = element.checked;
            selected.classList.toggle(klasse, isChecked);
        }

        function selectedDiv(element) {
            selected = element;

            document.getElementById('chk').checked = element.classList.contains('chk');
            document.getElementById('chk2').checked = element.classList.contains('chk2');
            document.getElementById('chk3').checked = element.classList.contains('chk3');
            document.getElementById('chk4').checked = element.classList.contains('chk4');
            document.getElementById('chk5').checked = element.classList.contains('chk5');

        }
    </script>
</body>

</html>
