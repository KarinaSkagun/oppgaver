<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <style>
        button {
            font-size: 25px;
            float: left;
            padding: 25px;
            margin: none;
            border: black solid 1px;
        }
        
        button.first {
            clear: left;
        }
        
        .boks {
            clear: left;
        }
        
        
    </style>
    <div>Her vises tallene du trykker på: </div>
    <div id="output"></div>

    <br />
    <p id="tallBoks"></p>
    <button onclick="display(this.innerHTML)">1</button>
    <button onclick="display(this.innerHTML)">2</button>
    <button onclick="display(this.innerHTML)">3</button>

    <button onclick="display(this.innerHTML)" class="first">4</button>
    <button onclick="display(this.innerHTML)">5</button>
    <button onclick="display(this.innerHTML)">6</button>

    <button onclick="display(this.innerHTML)" class="first">7</button>
    <button onclick="display(this.innerHTML)">8</button>
    <button onclick="display(this.innerHTML)">9</button>

    <button class="boks" onclick="display(this.innerHTML)">OK</button>



    <script>
        function display(boks1) {
            var nr1 = document.getElementById('output').innerHTML += boks1;
        }

        var tall = "";
        var text = document.getElementById("tallBoks");

        function display(knapp) {
            if (tall.length == 4) {
                clear();
                text.innerHTML = "Feil kode!"
            } else if (knapp == "OK") {
                if (tall == "8521") {
                    clear();
                    text.innerHTML = "Låsen er åpnet!";
                }
            } else {
                tall += knapp;
                text.innerHTML = tall;
            }
        }

        function clear() {
            tall = "";
        }
    </script>
</body>

</html>
