<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style>
    table,
    tr,
    td,
    th {
        border: 4px solid rgb(212, 30, 115);
        border-collapse: collapse;
        padding: 30px;
        font-size: 70px;
        text-align: center;
        vertical-align: middle;
        background-color: rgb(228, 194, 180);
        color: rgb(212, 30, 115);
    }
</style>

<body>
    <table>
        <tr>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
        </tr>
        <tr>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
        </tr>
        <tr>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
            <td onmouseover="mouseOver(this)" onmouseout="mouseLeave(this)">o</td>
    </table>
    </tr>

    <script>
        function mouseOver(hover) {
            hover.innerHTML = "x";
        }

        function mouseLeave(hover) {
            hover.innerHTML = "o";
        }
    </script>
</body>

</html>
