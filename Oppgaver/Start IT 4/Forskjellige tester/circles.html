<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <style>
        div {
            position: absolute;
        }
        
        #poengDiv {
            color: rgb(197, 75, 96);
            font-size: 30px;
            border: 2px solid rgb(197, 75, 96);
            padding: 15px;
        }
    </style>
</head>

<body>
    <div id="the-div"></div>

    <div id="poengDiv">Poeng:</div>


    <script>
        let theDiv = document.getElementById("the-div");
        let poengDiv = document.getElementById("poengDiv");

        // Model
        let color = "rgb(211, 136, 148)";
        let borderRadius = "150px";
        let border = "10px solid rgb(197, 75, 96)";
        let onclick = "clickDiv()";
        let width = "250px";
        let height = "250px";
        let poeng = 0;


        // View 
        show();

        function show() {
            theDiv.style.backgroundColor = color;
            theDiv.style.borderRadius = borderRadius;
            theDiv.style.border = border;
            theDiv.setAttribute("onclick", onclick);
            theDiv.style.height = height;
            theDiv.style.width = width;



            poengDiv.innerHTML = poeng;


        }

        theDiv.position = function(x, y) { //gjør at ballen endrer position til et random sted
            theDiv.style.left = x;
            theDiv.style.top = y;

        };

        var x = Math.random() * 80 + "%"; //gjør at ballen endrer position til et random sted
        var y = Math.random() * 80 + "%";


        // Controller



        function felles() {
            var x = Math.random() * 80 + "%";
            var y = Math.random() * 80 + "%";
            theDiv.position(x, y);
            borderRadius = "150px";
            poeng++;
        }




        function clickDiv() {
            color = "pink";
            border = "10px solid rgb(211, 136, 148)";
            onclick = "secondClick()";
            width = "200px";
            height = "200px";
            felles(); //"informasjonen" til funksjonen felles blir satt inn her.
            show();
        }

        function secondClick() {
            color = "lightcyan";
            border = "10px solid rgb(114, 240, 240)";
            onclick = "thirdClick()";
            width = "150px";
            height = "150px";
            felles();
            show();
        }

        function thirdClick() {
            color = "lightsteelblue";
            border = "7px solid rgb(134, 171, 219)";
            onclick = "fourthClick()";
            width = "100px";
            height = "100px";
            felles();
            show();
        }

        function fourthClick() {
            color = "rgb(168, 235, 168)"
            border = "5px solid rgb(121, 235, 121)";
            onclick = "fifthClick()"
            width = "50px";
            height = "50px";
            felles();
            show();
        }

        function fifthClick() {
            color = "lightgoldenrodyellow";
            border = "5px solid rgb(250, 250, 156)";
            onclick = "sixthClick()"
            width = "25px";
            height = "25px";
            felles();
            show();
        }

        function sixthClick() {
            color = "orangered";
            border = "2px solid orange";
            onclick = "seventhClick()"
            width = "12.5px";
            height = "12.5px";
            felles();

            show();
        }

        function seventhClick() {
            color = "rgb(211, 136, 148)";
            border = "3px solid rgb(197, 75, 96)";
            onclick = "clickDiv()"
            width = "5px";
            height = "5px";
            felles();
            show();
        }
    </script>
</body>

</html>
