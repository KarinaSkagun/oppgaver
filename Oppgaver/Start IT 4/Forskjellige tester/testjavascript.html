<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <style>
        div {
          
            background-color: rgb(255, 255, 148)
        }
    </style>
</head>

<body>
    <div id="the-div"></div>

    <script>
        let theDiv = document.getElementById('the-div');

        // Model
        let color = 'rgb(211, 136, 148)';
        let borderRadius = "150px";
        let border = "10px solid rgb(197, 75, 96)";
        let onclick = "clickDiv()";
        let width = "250px";
        let height = "250px";

        // View 
        show();

        function show() {
            theDiv.style.backgroundColor = color;
            theDiv.style.borderRadius = borderRadius;
            theDiv.style.border = border;
            theDiv.setAttribute("onclick", onclick);
            theDiv.style.width = width;
            theDiv.style.height = width;
        }

        // Controller
        function clickDiv() {
            color = "pink";
            borderRadius = "150px";
            border = "10px solid rgb(211, 136, 148)";
            onclick = "secondClick()";
            
            width = "200px";
            height = "200px";
            
            show();
        }

        function secondClick() {
            color = 'lightgoldenrodyellow';
            borderRadius = "150px";
            border = "10px solid rgb(255, 255, 148)";
            onclick = "secondClick()";
            onclick = "thirdClick()";
            width = "150px";
            height = "150px";
            show();
        }

        function thirdClick() {
            color = 'blue';
            borderRadius = "150px";
            border = "10px solid darkblue";
            onclick = "secondClick()";
            width = "100px";
            height = "100px";
            show();
        }
    </script>
</body>

</html>
