<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: rgb(197, 75, 96);
        }
    </style>
</head>

<body>
    <div id="the-div" onclick="clickDiv()"></div>

    <script>
        let theDiv = document.getElementById('the-div');

        // Model
        let color = 'rgb(211, 136, 148)';
        let borderRadius = "150px";
        let border = "10px solid rgb(197, 75, 96)";


        // View 
        show();

        function show() {
            theDiv.style.backgroundColor = color;
            theDiv.style.borderRadius = borderRadius;
            theDiv.style.border = border;
        }

        // Controller
        function clickDiv() {
            color = 'pink';
            borderRadius = "100px";
            border = "10px solid rgb(211, 136, 148)";
            show();
        }

        //function clickTrice(){}
        //      theDiv.onclick=clickTrice();
        }
    </script>
</body>

</html>
