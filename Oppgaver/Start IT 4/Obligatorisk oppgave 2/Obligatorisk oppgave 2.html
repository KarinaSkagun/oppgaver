<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obligatorisk oppgave 2</title>
</head>

<body>
    <div>
        <svg id="chart" id="chosenBarText" width="500" viewBox="0 0 80 60"></svg>
    </div>
    Valgt stolpe: <i id="chosenBar">ingen</i><br /> Verdi: <input id="value" type="number" min="1" max="10" />
    <button id="addBar" onclick="push(this)">Legg til stolpe</button>
    <button id="changeBar" onclick="push(this)" disabled>Endre valgt stolpe</button><br />
    <button id="removeBar" onclick="push(this)" disabled>Fjerne valgt stolpe</button>


    <script>
        let numbers = [7, 3, 1, 5, 8];
        let chosenBarNumber = "ingen";
        let svgTag = document.getElementById('chart');
        let chosenBarText = document.getElementById("chosenBarText");
        let chosenBar = document.getElementById("chosenBar");
        let value = document.getElementById("value");
        let addBar = document.getElementById("addBar");
        let changeBar = document.getElementById("changeBar");
        let removeBar = document.getElementById("removeBar");
        showChart();

        function toggleSelectBar(barNo) {
            if (barNo === chosenBarNumber) {
                chosenBarNumber = 'ingen';
            } else {
                chosenBarNumber = barNo;
            }
            updateButtons();
        }

        function barClicked(oneBarClicked) {
            oneBarClicked.style.stroke = "black";
            oneBarClicked.style.strokeWidth = "1px";

        }


        function showChart() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                let barNo = i + 1;
                let border = 0;
                if (barNo == chosenBarNumber) {
                    border = 1;
                }
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            svgTag.innerHTML = svgInnerHtml;
            chosenBarText.innerHTML = chosenBarNumber;
        }


        function createBar(number, barNo) {
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            return `<rect 
            onclick="barClicked(this)" 
            width="${width}" 
            height="${height}"
            x="${x}" 
            y="${y}" 
            fill="${color}">
            </rect>`;
        }


        function calcColor(min, max, val) {
            var minHue = 240,
                maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
    </script>
</body>

</html>
