<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obligatorisk oppgave 2</title>
</head>

<body>
    <div>
        <svg id="chart" width="500" viewBox="0 0 80 60"></svg>
    </div>
    Valgt stolpe: <i id="chosenBar">ingen</i><br /> Verdi: <input id="value" type="number" min="1" max="10" />
    <button id="addBar" onclick="buttons()">Legg til stolpe</button>
    <button id="changeBar" onclick="buttons()" disabled>Endre valgt stolpe</button><br />
    <button id="removeBar" onclick="buttons()" disabled>Fjerne valgt stolpe</button>



    <script>
        //Model
        let numbers = [7, 3, 1, 5, 8];
        var svgTag = document.getElementById('chart');
        let chosenBarNumber = "ingen";
        let chosenBarText = document.getElementById("chosenBarText");
        let chosenBar = document.getElementById("chosenBar");
        let value = document.getElementById("value");
        let addBar = document.getElementById("addBar");
        let changeBar = document.getElementById("changeBar");
        let removeBar = document.getElementById("removeBar");
        showChart();


        //Controller
        function barClicked(barNo) {
            if (barNo == chosenBarNumber) {
                removeBar.disabled = true; //Dette gjør at når stolpen ikke er valgt, så er knappene "fjerne valgt stolpe" og "endre valgt stolpe" disabled.
                changeBar.disabled = true; //Dette gjør at når stolpen ikke er valgt, så er knappene "fjerne valgt stolpe" og "endre valgt stolpe" disabled.
                chosenBarNumber = "ingen";


            } else {
                chosenBarNumber = barNo;
                removeBar.disabled = false; //Dette gjør at når stolpen er valgt, så er knappene "fjerne valgt stolpe" og "endre valgt stolpe" synlige.
                changeBar.disabled = false; //Dette gjør at når stolpen er valgt, så er knappene "fjerne valgt stolpe" og "endre valgt stolpe" synlige.
            }
            chosenBar.innerHTML = chosenBarNumber; //Denne gjør at nummeret til stolpen som er valgt blir vist i "valgt stolpe:".


            showChart();
        }

        function showChart() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                let barNo = i + 1;
                let border = 0;
                if (barNo == chosenBarNumber) {
                    border = 1;
                }
                svgInnerHtml += createBar(numbers[i], i + 1, border);
            }
            svgTag.innerHTML = svgInnerHtml;
        }









        //View

        function createBar(number, barNo, border) {
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            return `<rect 
        onclick="barClicked(${barNo})" 
        width="${width}" 
        height="${height}"
        x="${x}" 
        y="${y}" 
        fill="${color}"
        stroke-width="${border}"
        stroke="black";>
        </rect>`

        }

        function calcColor(min, max, val) {
            var minHue = 240,
                maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }
    </script>
</body>

</html>
