<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gangetabellen</title>
</head>

<body>

    <b>1</b> <input type="range" min="1" max="100" value="5" oninput="changeColumnCount(this.value)" /> <b>100</b>
    </br>
    <div id="multiplicationMatrix"></div>
    </br>



    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        // model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();

        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }

        //controller
        function changeColumnCount(value) {
            columnCount = value;
            multiplicatonMatrix = [];
            for (let i = 0; i <= value; i++) {
                for (let i2 = 0; i2 <= value; i2++) {
                    multiplicationMatrix.push(i * i2);
                }
            }
            show();
        }
    </script>
</body>

</html>
