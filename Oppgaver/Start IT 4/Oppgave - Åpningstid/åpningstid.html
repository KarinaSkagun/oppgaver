<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Åpningstid</title>
</head>


<body>
    <!--
    Dag: <input id="day" onchange="showDayAndTime()" type="range" min="1" max="7" /><br/> Time: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23" /><br/> Minutter: <input id="minute" onchange="showDayAndTime()" type="range" min="0"
        max="59" /><br/>
-->
    <div id="dayAndTime" style="padding-top: 20px;"></div>

    <script>
        //  function showDayAndTime() {
        var div = document.getElementById('dayAndTime');

        //  var day = document.getElementById('day').value;
        //var dayNo = parseInt(day);
        var d = new Date();
        var hour = d.getHours();
        var minute = d.getMinutes();
        var dayNo = d.getDay();
        var day = "";

        if (dayNo === 1) day = "Mandag";
        else if (dayNo === 2) day = "Tirsdag";
        else if (dayNo === 3) day = "Onsdag";
        else if (dayNo === 4) day = "Torsdag";
        else if (dayNo === 5) day = "Fredag";
        else if (dayNo === 6) day = "Lørdag";
        else if (dayNo === 7) day = "Søndag";

        // var hour = document.getElementById('hour').value;
        //var minute = document.getElementById('minute').value;
        div.innerHTML = day + "-" + hour + ":" + minute; //Dette viser dag, time og minutter i Div'en "dayAndTime". 

        // Mandag - torsdag 11-17
        if (dayNo < 5) {
            if (hour >= 11 && hour <= 16)
                div.innerHTML += "<p>Åpent</p>";
            else
                div.innerHTML += "<p>Stengt</p>";
        }
        // Fredag 11-18
        else if (dayNo === 5) {
            if (hour >= 11 && hour <= 17)
                div.innerHTML += "<p>Åpent</p>";
            else
                div.innerHTML += "<p>Stengt</p>";
        }
        // Lørdag 11-15
        else if (dayNo === 6) {
            if (hour >= 11 && hour <= 14)
                div.innerHTML += "<p>Åpent</p>";
            else
                div.innerHTML += "<p>Stengt</p>";

        } else if (dayNo === 7) {
            div.innerHTML += "Stengt";
        }



        //}
    </script>
</body>

</html>
