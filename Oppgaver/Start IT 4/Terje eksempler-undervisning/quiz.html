<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="content"></div>
    <script>
        let content = document.getElementById('content');

        // model
        let question = 'Hva er 2+2?';
        let answerA = '3';
        let answerB = '4';
        let answerC = '5';
        let correctAnswer = 'B';
        let actualAnswer = null;
        let questionNo = 1;

        // view
        show();
        function show() {
            let nextQuestion = actualAnswer == correctAnswer
                ? '<p><button onclick="nextQuestion()">Neste spørsmål</button></p>' : '';

            content.innerHTML = `
                        <h3>${question}</h3>
                        <button onclick="answer('A')">${answerA}</button>
                        <button onclick="answer('B')">${answerB}</button>
                        <button onclick="answer('C')">${answerC}</button>
                        ${answerStatus()}
                        ${nextQuestion}
                        `;
        }

        function answerStatus() {
            return actualAnswer == null ? '' :
                actualAnswer == correctAnswer ? 'Riktig!' :
                    'Feil';
            //if (actualAnswer == null) return '';
            //if (actualAnswer == correctAnswer) return 'Riktig!';
            //else return 'Feil';
        }

        // controller
        function answer(answer) {
            actualAnswer = answer;
            show();
        }

        function nextQuestion() {
            questionNo++;
            if (questionNo == 2) {
                setUpModel( 'Hva er 3+3?', '4', '5', '6', 'C', null);
            }
            else if (questionNo == 3) {
                setUpModel( 'Hva er 4+4?', '8', '9', '10', 'A', null);
            }
            show();
        }

        function setUpModel(q, a, b, c, correct, actual) {
            question = q;
            answerA = a;
            answerB = b;
            answerC = c;
            correctAnswer = correct;
            actualAnswer = actual;
        }

    </script>
</body>
</html>
