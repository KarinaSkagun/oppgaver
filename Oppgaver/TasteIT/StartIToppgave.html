<!DOCTYPE html>

<html>
<head>
    <title>Hei og hå!</title>
    <style>
        div {
            color: darkgrey;
            background-color: lightgrey;
            padding: 10px;
            margin: 2px;
            border: solid grey 2px;
            width: 60px;
            height: 60px;
            float: left;
            text-align: center;
            padding-top: 15px; 
    
        }

            div.førstPåLinja {
                clear: left;
            }
    </style>
</head>
<body>

    <div id="r1k1" onclick="trykk(this, 'r1k2', 'r2k1', 'r2k1', 'r2k1' )">X</div>
    <div id="r1k2" onclick="trykk(this, 'r1k1', 'r1k3', 'r2k2', 'r2k2' )">X</div>
    <div id="r1k3" onclick="trykk(this, 'r1k2', 'r2k3', 'r2k3', 'r2k3' )">X</div>

    <div id="r2k1" class="førstPåLinja" onclick="trykk(this, 'r2k2', 'r1k1','r3k1', 'r3k1')">X</div>
    <div id="r2k2" onclick="trykk(this, 'r1k2', 'r2k3', 'r3k2', 'r2k1' )">X</div>
    <div id="r2k3" onclick="trykk(this, 'r3k3', 'r1k3', 'r2k2', 'r2k2')">X</div>

    <div id="r3k1" class="førstPåLinja" onclick="trykk(this, 'r2k1', 'r3k2', 'r3k2', 'r3k2' )">X</div>
    <div id="r3k2" onclick="trykk(this,'r3k1','r2k2','r3k3', 'r3k3')">X</div>
    <div id="r3k3" onclick="trykk(this, 'r2k3', 'r3k2', 'r3k2', 'r3k2')">X</div>


    <script>

        function trykk(tagElement, alt1, alt2, alt3, alt4) {
            if (document.getElementById(alt1).innerHTML == '') {
                document.getElementById(alt1).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }
            if (document.getElementById(alt2).innerHTML == '') {
                document.getElementById(alt2).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }
            if (document.getElementById(alt3).innerHTML == '') {
                document.getElementById(alt3).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }
            if (document.getElementById(alt4).innerHTML == '') {
                document.getElementById(alt4).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = '';
            }
        }

    </script>


</body>
</html>
